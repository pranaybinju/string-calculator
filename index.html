<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="root">
      <section class="calculator">
        <h1 class="calculator__heading">String Calculator</h1>
        <textarea class="calculator__input"></textarea>
        <p class="calculator__error">Error:</p>
        <section class="calculator__button-container">
          <button class="calculator__button calculator__button-add">Add</button>
          <button class="calculator__button calculator__button-clear">
            Clear
          </button>
        </section>
        <h1 class="calculator__output">
          Output:
          <span class="calculator__output-value">0</span>
        </h1>
      </section>
    </section>
    <script type="module" src="/index.js"></script>
  </body>
</html>
